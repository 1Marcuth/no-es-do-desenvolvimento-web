<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Técnicos em Informática</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Início</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./melhor-foto-de-todas.html">Melhor foto de todas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contato</h1>
        <p>Entre em contato conosco através do formulário abaixo:</p>
        <form action="/" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="assunto">Assunto:</label>
                <input type="text" name="assunto" id="assunto">
            </div>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <h2>Nos siga em nossas redes sociais</h2>
        <ul>
            <li><a target="_blank" href="https://www.instagram.com/tecnicos.informatica/">Instagram</a></li>
        </ul>
        <p>Desenvolvido por <a href="https://github.com/1Marcuth">Marcuth</a></p>
    </footer>
</body>
</html>
